<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="selectChange.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stock Price Prediction</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img src="logo.png" class="mb-4 d-block mx-auto" alt="stockLogo" width="120">
    
            <h2>Stock Price Prediction</h2>
            <p class="lead">Data needed for prediction</p>
        </div>
    </div>
    <div class="container">
        <h4>Training Algorithm</h4>
        <form id="RandomForestRegressor" action="POST">
            <!-- Algorithm for prediction -->
            <label for="algorithm" class="form-label">Algorithm</label>
            <select name="algorithm" id="algorithmRF" class="form-control algselection">
                <option value="RandomForestRegressor">Random Forest Regressor</option>
                <option value="SVR">Support Vector Regressor</option>
                <option value="DecisionTreeRegressor"> Decision Tree Regressor</option>
            </select>
            <!-- Stock for prediction -->
            <label for="stock" class="form-label">Choose a Stock</label>
            <select name="stock" class="form-control">
                <option value="TSLA">TSLA</option>
                <option value="SPY">SPY</option>
                <option value="PLTR">PLTR</option>
                <option value="NIO">NIO</option>
            </select>
            <!-- Number of estimators -->
            <label for="n_estimators" class="form-label">Number of trees in the forest</label>
            <select name="n_estimators" class="form-control">
                <option value="50">50</option>
                <option value="100" selected="selected">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
            </select>
            <!-- Criterion -->
            <label for="criterion" class="form-label">The function to measure the quality of a split</label>
            <select name="criterion" class="form-control">
                <option value="squared_error">Squared Error</option>
                <option value="absolute_error">Absolute Error</option>
                <option value="poisson">Poisson</option>
            </select>
            <!-- Max depth -->
            <label for="max_depth" class="form-label">The maximum depth of the tree</label>
            <select name="max_depth" class="form-control">
                <option value="None">None</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select> 
            <!-- Min sample split -->
            <label for="min_samples_split" class="form-label">The minimum number of samples required to split an internal node</label>
            <select name="min_samples_split" class="form-control">
                <option value="None">None</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>       
             <!-- Min sample leaf -->
            <label for="min_samples_leaf" class="form-label">The minimum number of samples required to be at a leaf node</label>
            <select name="min_samples_leaf" class="form-control">
                <option value="None">None</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            <hr class="my-4">                   
            <button class="btn btn-primary btn-lg btn-block col-12">Continue</button>
        </form>
        <form id="SVR" class="displayalgo" action="POST">
            <!-- Algorithm for prediction -->
            <label for="algorithm" class="form-label">Algorithm</label>
            <select name="algorithm" id="algorithmSVR" class="form-control algselection">
                <option value="RandomForestRegressor">Random Forest Regressor</option>
                <option value="SVR">Support Vector Regressor</option>
                <option value="DecisionTreeRegressor"> Decision Tree Regressor</option>
            </select>
            <!-- Stock for prediction -->
            <label for="stock" class="form-label">Choose a Stock</label>
            <select name="stock" class="form-control">
                <option value="TSLA">TSLA</option>
                <option value="SPY">SPY</option>
                <option value="PLTR">PLTR</option>
                <option value="NIO">NIO</option>
            </select>
            <!-- Kernel -->
            <label for="kernel" class="form-label">Specifies the kernel type to be used in the algorithm</label>
            <select name="kernel" class="form-control">
                <option value="linear">Linear</option>
                <option value="poly">Poly</option>
                <option value="rbf" selected="selected">Rbf</option>
                <option value="sigmoid">Sigmoid</option>
            </select>
            <!-- Degree -->
            <label for="degree" class="form-label">Degree of the polynomial kernel function only works for poly</label>
            <select name="degree" class="form-control">
                <option value="squared_error">Squared Error</option>
                <option value="absolute_error">Absolute Error</option>
                <option value="poisson">Poisson</option>
            </select>
            <!-- Gamma -->
            <label for="gamma" class="form-label">Kernel coefficient for rbf, poly and sigmoid</label>
            <select name="gamma" class="form-control">
                <option value="scale" selected="selected">Scale</option>
                <option value="auto">Auto</option>
            </select> 
            <!-- Min sample split -->
            <hr class="my-4">                   
            <button class="btn btn-primary btn-lg btn-block col-12">Continue</button>
        </form>
        <form id="DecissionTree" class="displayalgo" action="POST">
            <!-- Algorithm for prediction -->
            <label for="algorithm" class="form-label">Algorithm</label>
            <select name="algorithm" id="algorithmDT" class="form-control algselection">
                <option value="RandomForestRegressor">Random Forest Regressor</option>
                <option value="SVR">Support Vector Regressor</option>
                <option value="DecisionTreeRegressor"> Decision Tree Regressor</option>
            </select>
            <!-- Stock for prediction -->
            <label for="stock" class="form-label">Choose a Stock</label>
            <select name="stock" class="form-control">
                <option value="TSLA">TSLA</option>
                <option value="SPY">SPY</option>
                <option value="PLTR">PLTR</option>
                <option value="NIO">NIO</option>
            </select>
            <!-- Number of estimators -->
            <label for="splitter" class="form-label">The strategy used to choose the split at each node</label>
            <select name="splitter" class="form-control">
                <option value="best" selected="selected">Best</option>
                <option value="random">Random</option>
            </select>
            <!-- Criterion -->
            <label for="criterion" class="form-label">The function to measure the quality of a split</label>
            <select name="criterion" class="form-control">
                <option value="squared_error" selected="selected">Squared Error</option>
                <option value="riedman_mse">Riedman Mse</option>
                <option value="absolute_error">Absolute Error</option>
                <option value="poisson">Poisson</option>
            </select>
            <!-- Max depth -->
            <label for="max_depth" class="form-label">The maximum depth of the tree</label>
            <select name="max_depth" class="form-control">
                <option value="None">None</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select> 
            <!-- Min sample split -->
            <label for="min_samples_split" class="form-label">The minimum number of samples required to split an internal node</label>
            <select name="min_samples_split" class="form-control">
                <option value="None">None</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>       
        
            <hr class="my-4">                   
            <button class="btn btn-primary btn-lg btn-block col-12">Continue</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
