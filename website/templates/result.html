<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='selectChange.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Stock Price Prediction</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img src="{{url_for('static', filename='logo.png')}}" class="mb-4 d-block mx-auto" alt="stockLogo" width="120">

            <h2>Stock Price Prediction</h2>
            <p class="lead">Data needed for prediction</p>
        </div>
    </div>
    <div class="container">
        <h4>Result</h4>
<!--        {% for value, key in resultado.items()%}-->
<!--            <h1> {{value}}</h1>-->
<!--            <h1> {{key}}</h1>-->
<!--        {% endfor %}-->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script class="col-12">
        var result = JSON.parse('{{resultado | tojson}}')
        const chart = LightweightCharts.createChart(document.body, { width: 400, height: 300 });
        const lineSeries = chart.addLineSeries();
        lineSeries.setData([]);
        jQuery.each(result, function (i, val){
            lineSeries.update({
                time: i, value: val
            })
        });
    </script>
  </body>
</html>
